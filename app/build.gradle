apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "us.koller.todolist"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 58
        versionName "2.1.2"
        manifestPlaceholders = [applicationLabel: "@string/app_name"]
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main { assets.srcDirs = ['src/main4assets', 'src/main/assets/'] } }
}

dependencies {
    /*still using 23.2.0 becasue this is the last version, where Snackbar-Fab Animations are working*/
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:cardview-v7:23.2.0'
    compile 'com.android.support:design:23.2.0'

    /*compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:cardview-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'*/

    compile 'com.google.firebase:firebase-core:9.8.0'
    compile 'com.google.firebase:firebase-auth:9.8.0'
    compile 'com.google.firebase:firebase-database:9.8.0'

    compile 'com.google.android.gms:play-services-auth:9.8.0'

    compile 'biz.kasual:materialnumberpicker:1.2.1'
}

apply plugin: 'com.google.gms.google-services'