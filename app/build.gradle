apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.koller.lukas.todolist"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 32
        versionName "2.0"
        manifestPlaceholders = [applicationLabel: "@string/app_name"]
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main { assets.srcDirs = ['src/main4assets', 'src/main/assets/'] } }
}

dependencies {
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:cardview-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'

    compile 'com.google.android.gms:play-services-auth:9.4.0'
    compile 'com.google.android.gms:play-services-drive:9.4.0'

    compile 'biz.kasual:materialnumberpicker:1.2.1'
}